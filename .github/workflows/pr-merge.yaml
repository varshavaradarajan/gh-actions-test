name: test-pr-merge
on:
  pull_request:
    types: [closed]
jobs:
  delete_tags:
    name: Delete PR tags from Dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: dockerhub task
        env:
          BRANCH: ${{ github.head_ref }}
          DOCKER_USER: ${{ secrets.DockerHubUser }}
          DOCKER_PASS: ${{ secrets.DockerHubToken }}
        run: |
        BRANCH=$(echo -n ${BRANCH} | tr -c '[:alnum:]._-' '-')
        echo ${BRANCH}
